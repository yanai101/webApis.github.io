<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        background-color: rgb(6, 41, 72);
      }
      .model-viewer{
        width: 100%;
        height: 60vh;
      }
    </style>  
   
  </head>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <body>
      <!-- Use it like any other HTML element -->
      <model-viewer
        class="model-viewer"
        alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
        ar
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
      ></model-viewer>
    </div>
    <script>
      const modelViewer = document.querySelector('.model-viewer');
      const modelArray = ['./techAhikeColor.glb', './techAhike.glb', './nwd.glb','./nwdColor.glb'];
      const randomModel = modelArray[Math.floor(Math.random() * modelArray.length)];
      modelViewer.setAttribute('src', randomModel);
    </script>
  </body>
</html>
