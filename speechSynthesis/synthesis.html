<!DOCTYPE html>
<html>
  <head>
    <title>Speech Synthesis</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      textarea {
        width: 300px;
        height: 200px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
      }
      input[type="range"] {
        width: 300px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
      <label for="pitch">Pitch:</label>
      <input type="range" id="pitch" name="pitch" min="0" max="2" step="0.1" value="1" />
      <label for="rate">Rate:</label>
      <input type="range" id="rate" name="rate" min="0.5" max="2" step="0.1" value="1" />
      <button type="submit" id="submit">Submit</button>
      <button id="dadJoke" type="button">dad-joke</button>
    </form>
    <script src="speechSynthesis.js"></script>
  </body>
</html>
