<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        font-size: 24px;
        color: #000;
      }
    </style>
    <script>
      // Vibrate with the rhythm of Star Wars
      if ("vibrate" in navigator) {
        function vibrateWithStarWarsRhythm() {
          const rhythm = [
            200, 100, 200, 100, 200, 400, 200, 100, 200, 100, 200, 400, 200, 100, 200, 100, 200, 800, 200, 100, 200, 100, 200, 400, 200, 100, 200, 100, 200, 400, 200, 100, 200,
            100, 200, 800,
          ];
          navigator.vibrate(rhythm);
        }
      } else {
        document.querySelector(".support").innerHTML = "Vibration API not supported";
      }
    </script>
  </head>
  <body>
    <h1>Star Wars Vibration</h1>
    <div class="support"></div>
    <button onclick="vibrateWithStarWarsRhythm()">Click to Vibrate</button>
  </body>
</html>
